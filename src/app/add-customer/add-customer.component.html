<form [formGroup]="addCustomerForm" novalidate>
  <svg class="bi bi-person-fill" width="3em" height="3em" viewBox="0 0 16 16" fill="currentColor"
    xmlns="http://www.w3.org/2000/svg">
    <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
  </svg>
  <label>
    <h3>Enter Customer Details</h3>
  </label>
  <div class="col-md-6">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" formControlName="firstName" required>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" formControlName="lastName" required>
    </div>

    <label class="label">Gender</label>
    <div class="form-check">
      <input class="form-check-input" type="radio" formControlName="gender" id="male" value="male">
      <label class="form-check-label" for="male">
        Male
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" formControlName="gender" id="female" value="female">
      <label class="form-check-label" for="female">
        Female
      </label>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" formControlName="email">
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" formControlName="address">
    </div>
    <div class="form-group">
      <label for="city">city</label>
      <input type="text" class="form-control" id="city" formControlName="city">
    </div>

    <div class="form-group">
      <label for="state">Select State</label>
      <select class="form-control" id="state" formControlName="state">
        <option *ngFor="let state of states; index as i" [value]="i">{{state.name }}</option>
      </select>
    </div>

    <div class="row justify-content-end">
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
      <button type="button" class="btn btn-success" (click)="addCustomer()">Insert</button>
    </div>
  </div>
</form>
