<div class="cotainer">

  <div class="col-md-11">

    <svg class="bi bi-person-fill" width="3em" height="3em" viewBox="0 0 16 16" fill="currentColor"
      xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
    </svg>
    <label>
      <h3>Customer</h3>
    </label>
    <div class="row">
      <div class="col-md-8">
        <label>Filter:</label>
        <input type="text" [(ngModel)]="searchName" (input)="searchCustomer()">
      </div>
      <div class="col">
        <button type="button" class="btn btn-outline-secondary" (click)="addCustomer()">Add New Customer</button>
      </div>

    </div>
    <br>
    <table class="table table-striped">
      <thead>
        <tr>
          <th></th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Address</th>
          <th>City</th>
          <th>State</th>
          <th>Order Total</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of searchedCustomer">
          <td>
            <img width="40"
              src='{{customer.gender === "male" ? "./assets/icon/male.png" :"./assets/icon/female.png"}}' />
          </td>
          <td> <a [routerLink]="['/updateCustomer']" [queryParams]="{data:customer | json }">{{customer.firstName}}</a>
          </td>
          <td>{{customer.lastName}}</td>
          <td>{{customer.address}}</td>
          <td>{{customer.city}}</td>
          <td>{{customer.state.name}}</td>
          <td>{{orderTotal(customer.orders) | currency}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
